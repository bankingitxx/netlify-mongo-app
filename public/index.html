    <style>

        /* --- Modal (Glass Style) --- */
        .custom-modal-overlay {

        /* Search & Table */

        .delete-btn-icon {

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        /* SweetAlert2 Dark Theme Override */
        div:where(.swal2-container) div:where(.swal2-popup) {

        div:where(.swal2-icon).swal2-warning { border-color: var(--warning-neon); color: var(--warning-neon); }
        div:where(.swal2-icon).swal2-success { border-color: var(--success-neon); color: var(--success-neon); }

    <script>
        // Config ‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
        let currentPage = 1;
        let pageSize = 25;
        let currentTotalCount = 0;
        let searchTimeout = null;
        const userId = "ADMIN-01"; // ‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏≤‡∏Å‡πÄ‡∏õ‡πá‡∏ô App ‡∏†‡∏≤‡∏¢‡πÉ‡∏ô ‡∏Å‡∏≥‡∏´‡∏ô‡∏î User ID ‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô

        window.onload = () => {
            // Setup User Display
            updateUserDisplay(userId);

            // Event Listeners
            document.getElementById('submitBtn').addEventListener('click', window.checkDuplicate);
            document.getElementById('viewHistoryBtn').addEventListener('click', window.openHistoryModal);
            
            document.querySelectorAll('#productContainer input[type="checkbox"]').forEach(cb => {
                cb.addEventListener('change', window.updatePartInputs);
            });

            document.getElementById('quickCheckBtn').addEventListener('click', window.quickCheckInvoice);
            document.getElementById('invoice').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') {
                    e.preventDefault();
                    window.quickCheckInvoice();
                }
            });

            // Clear Button Logic
            const invoiceInput = document.getElementById('invoice');
            const clearInvoiceBtn = document.getElementById('clearInvoiceBtn');
            const toggleClearBtn = () => {
                clearInvoiceBtn.style.display = invoiceInput.value ? 'flex' : 'none';
            };
            invoiceInput.addEventListener('input', toggleClearBtn);
            clearInvoiceBtn.addEventListener('click', () => {
                invoiceInput.value = '';
                toggleClearBtn();
                invoiceInput.focus();
            });

            // Search Logic
            document.getElementById('searchBtn').addEventListener('click', window.initSearch);
            document.getElementById('historySearchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') window.initSearch();
            });
            document.getElementById('historySearchInput').addEventListener('input', window.handleSearchInput);
            document.getElementById('clearSearchBtn').addEventListener('click', () => {
                document.getElementById('historySearchInput').value = '';
                document.getElementById('suggestions').style.display = 'none';
                window.initSearch();
            });
            document.getElementById('pageSizeSelect').addEventListener('change', (e) => {
                pageSize = parseInt(e.target.value);
                window.initSearch();
            });
            document.getElementById('refreshHistoryBtn').addEventListener('click', window.initSearch);

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-box')) {
                    document.getElementById('suggestions').style.display = 'none';
                }
            });

            window.updatePartInputs();
        };

        function updateUserDisplay(uid) {
            document.querySelectorAll('.user-role').forEach(el => el.innerText = `ID: ${uid}`);
        }

        // --- Logic Functions (Converted to Netlify Functions) ---

        // 1. Quick Check (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏ó‡∏±‡∏ô‡∏ó‡∏µ)
        window.quickCheckInvoice = async () => {
            const invoice = document.getElementById('invoice').value.trim();
            if(!invoice) {
                Swal.fire({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, icon: 'info', title: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡πÄ‡∏•‡∏Ç Invoice' });
                return;
            }

            const btn = document.getElementById('quickCheckBtn');
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<div style="width:16px;height:16px;border:2px solid currentColor;border-top-color:transparent;border-radius:50%;animation:spin 1s linear infinite"></div>';
            btn.style.pointerEvents = 'none';

            try {
                const res = await fetch(`/.netlify/functions/getClaims?mode=checkDuplicate&invoice=${invoice}`);
                const data = await res.json();

                if (data.length === 0) {
                    Swal.fire({
                        title: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥',
                        text: `Invoice: ${invoice} ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏¢‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏°`,
                        icon: 'success', confirmButtonText: '‡∏ï‡∏Å‡∏•‡∏á', confirmButtonColor: '#10b981'
                    });
                } else {
                    let historyHtml = '<div style="text-align:left; font-size:14px; display:flex; flex-direction:column; gap:8px;">';
                    data.forEach(d => {
                        const date = new Date(d.timestamp).toLocaleDateString('th-TH');
                        const prods = Array.isArray(d.product) ? d.product.join(', ') : d.product;
                        historyHtml += `
                            <div style="background:rgba(255,255,255,0.05); padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.1);">
                                <div><strong style="color:#94a3b8">‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤:</strong> <span style="color:#0ea5e9">${prods}</span></div>
                                <div><strong style="color:#94a3b8">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</strong> ${date}</div>
                                <div style="color:#94a3b8; font-size:12px;"><strong>Part:</strong> ${d.partNumber.join(', ')}</div>
                            </div>`;
                    });
                    historyHtml += '</div>';

                    Swal.fire({
                        title: '‡πÄ‡∏Ñ‡∏¢‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏°‡πÅ‡∏•‡πâ‡∏ß!',
                        html: historyHtml,
                        icon: 'warning', confirmButtonText: '‡∏£‡∏±‡∏ö‡∏ó‡∏£‡∏≤‡∏ö', confirmButtonColor: '#f59e0b'
                    });
                }
            } catch(e) {
                console.error(e);
                Swal.fire('Error', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠', 'error');
            } finally {
                btn.innerHTML = originalIcon;
                btn.style.pointerEvents = 'auto';
            }
        };

        // 2. Update Part Inputs (UI Only - ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        window.updatePartInputs = () => {
            const container = document.getElementById('partNumberContainer');
            const currentValues = {};
            container.querySelectorAll('.part-number-entry').forEach(div => {
               const input = div.querySelector('input');
               const prod = div.dataset.product;
               if (prod && input) currentValues[prod] = input.value;
            });

            const selectedCheckboxes = Array.from(document.querySelectorAll('#productContainer input[type="checkbox"]:checked'));
            container.innerHTML = ''; 

            if (selectedCheckboxes.length === 0) {
                container.innerHTML = `<div class="empty-parts-message">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å "‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤" ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏∏ Part Number</div>`;
                return;
            }

            selectedCheckboxes.forEach(cb => {
                const product = cb.value;
                const div = document.createElement('div');
                div.className = 'part-number-entry';
                div.dataset.product = product;
                
                const label = document.createElement('label');
                label.style.marginBottom = '6px';
                label.style.display = 'block';
                label.innerText = `Part Number ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö ${product}`;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'partNumberInput';
                input.placeholder = `‡∏£‡∏∞‡∏ö‡∏∏‡∏£‡∏´‡∏±‡∏™‡∏Ç‡∏≠‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤ ${product}`;
                input.required = true;
