<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>บันทึกข้อมูลลง MongoDB</title>
</head>
<body>
    <h2>แบบฟอร์มบันทึกข้อมูล</h2>
    <form id="dataForm">
        <input type="text" id="name" placeholder="ชื่อของคุณ" required><br><br>
        <input type="email" id="email" placeholder="อีเมล" required><br><br>
        <textarea id="message" placeholder="ข้อความ" required></textarea><br><br>
        <button type="submit">บันทึกข้อมูล</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            // ส่งข้อมูลไปที่ Netlify Function
            const response = await fetch('/.netlify/functions/saveData', {
                method: 'POST',
                body: JSON.stringify(formData)
            });

            const result = await response.json();
            alert(result.message || "เกิดข้อผิดพลาด");
        });
    </script>
</body>
</html>
